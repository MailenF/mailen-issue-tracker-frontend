<body>
  <mat-card
    class="example-card"
    *ngFor="let user of users"
    (click)="openDialog(user)"
  >
    <mat-card-title-group>
      <mat-card-title>{{ user.name }} {{ user.surname }}</mat-card-title>
      <mat-card-subtitle>E-mail: {{ user.email }}</mat-card-subtitle>
      <img mat-card-sm-image src="{{ user.photo }}" />
    </mat-card-title-group>
    <mat-card-content>
      {{ "fsdfsdfsdfsfdsdf" }}
    </mat-card-content>
  </mat-card>
</body>
