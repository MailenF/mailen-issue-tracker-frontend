<body>
  <h1>Create New Project</h1>
  <form [formGroup]="form" (ngSubmit)="createProject()">
    <div class="mat-form-field">
      <mat-form-field appearance="fill">
        <mat-label>Name Project</mat-label>
        <input matInput formControlName="project" />
      </mat-form-field>
    </div>

    <div class="button">
      <button
        class="button"
        mat-raised-button
        type="submit"
        [disabled]="form.invalid"
      >
        Create Project
      </button>
    </div>
  </form>
</body>
